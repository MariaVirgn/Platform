<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        background-color: #f0f0f0;
        overflow-x: hidden;
      }

      .background-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("backgroundberanda.jpeg");
        background-size: cover;
        background-position: center;
        z-index: -1;
      }

      .content {
        padding: 20px;
        margin-top: 100px;
        color: #ffffff;
        text-align: center;
      }
      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }

      .navbar-nav .nav-link {
        color: rgb(0, 0, 0);
        font-family: "Montserrat", sans-serif;
      }

      .navbar-nav .nav-link.active,
      .navbar-nav .nav-link.active:hover,
      .navbar-nav .nav-link.active:focus {
        color: rgb(132, 137, 145);
      }
      .banner {
        background-color: #ffffffb6; /* Warna latar belakang */
        color: #ff8989; /* Warna teks */
        padding: 10px 20px; /* Padding */
        text-align: center; /* Posisi teks di tengah */
      }
      .banner h1 {
        font-style: initial;
        font-weight: bold;
      }
      .background-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("backgroundtugas.jpeg");
        background-size: cover;
        background-position: center;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="Beranda.html">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Tentang.html">Tentang</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="kisahku.html">Kisahku</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Pendidikan.html">Pendidikan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="1.html">Tugas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="background-image"></div>
    <div class="container mt-5">
      <div class="banner">
        <h1 class="text-center">Form Input</h1>
      </div>
      <form id="inputForm">
        <div class="form-group">
          <label for="firstName">Nama Depan:</label>
          <input type="text" class="form-control" id="firstName" required />
        </div>
        <div class="form-group">
          <label for="lastName">Nama Belakang:</label>
          <input type="text" class="form-control" id="lastName" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="form-group">
          <label for="numHobbies">Jumlah Pilih Hobi (numerik bulat):</label>
          <input type="number" class="form-control" id="numHobbies" required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#inputForm").submit(function (event) {
          event.preventDefault();
          var firstName = $("#firstName").val();
          var lastName = $("#lastName").val();
          var email = $("#email").val();
          var numHobbies = $("#numHobbies").val();

          // Redirect ke halaman kedua dengan menyertakan jumlah hobi sebagai parameter query
          window.location.href = "2.html?&firstName=" + firstName + "&lastName=" + lastName + "&email=" + email + "&numHobbies=" + numHobbies;
        });
      });
    </script>
  </body>
</html>
