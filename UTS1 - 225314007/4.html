    <!-- Bootstrap JS -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        // Mengambil nilai data dari URL query parameter
        var urlParams1 = new URLSearchParams(window.location.search); // Untuk halaman 1
        var urlParams2 = new URLSearchParams(window.location.search); // Untuk halaman 2
        var urlParams3 = new URLSearchParams(window.location.search); // Untuk halaman 3

        var firstName = urlParams1.get("firstName");
        var lastName = urlParams1.get("lastName");
        var email = urlParams1.get("email");
        var numHobbies = urlParams1.get("numHobbies");

        var hobbies = urlParams2.getAll("hobby");

        var selectedHobbies = urlParams3.getAll("selectedHobby");

        // Menampilkan hasil
        var resultText =
          "Hallo, nama saya " + firstName + " " + lastName + ", dengan email " + email + ", saya mempunyai sejumlah " + numHobbies + " pilihan hobi yaitu " + hobbies.join(", ") + " dan saya menyukai " + selectedHobbies.join(", ") + ".";
        $("#result").text(resultText);
      });
    </script>
