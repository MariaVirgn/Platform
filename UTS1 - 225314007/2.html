<html lang="en">

    <meta charset="UTF-8" />

    <title>Form Input</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        background-color: #f0f0f0;
        overflow-x: hidden;
      }

      .background-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("backgroundtugas.jpeg");
        background-size: cover;
        background-position: center;
        z-index: -1;
      }

      .content {
        padding: 20px;
        margin-top: 100px;
        color: #ffffff;
        text-align: center;
      }
      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }

      .navbar-nav .nav-link {
        color: rgb(0, 0, 0);
        font-family: "Montserrat", sans-serif;
      }

      .navbar-nav .nav-link.active,
      .navbar-nav .nav-link.active:hover,
      .navbar-nav .nav-link.active:focus {
        color: rgb(132, 137, 145);
      }
      .banner {
        background-color: #ffffffb6; /* Warna latar belakang */
        color: #ff8989; /* Warna teks */
        padding: 10px 20px; /* Padding */
        text-align: center; /* Posisi teks di tengah */
      }
      .banner h1 {
        font-style: initial;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="Beranda.html">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Tentang.html">Tentang</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="kisahku.html">Kisahku</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Pendidikan.html">Pendidikan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="1.html">Tugas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="background-image"></div>
    <div class="container mt-5">
      <div class="banner">
        <h1 class="text-center">Hobies Input</h1>
      </div>
      <form id="hobbiesForm">
        <div id="hobbiesList"></div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        // Mengambil nilai data dari URL query parameter
        var urlParams = new URLSearchParams(window.location.search);
        var numHobbies = urlParams.get("numHobbies");

        // Menampilkan formulir input untuk nama-nama hobi sesuai dengan jumlah yang dimasukkan pengguna di halaman pertama
        for (var i = 1; i <= numHobbies; i++) {
          $("#hobbiesList").append('<div class="form-group">' + '<label for="hobby' + i + '">Hobi ' + i + ":</label>" + '<input type="text" class="form-control" id="hobby' + i + '" required>' + "</div>");
        }

        $("#hobbiesForm").submit(function (event) {
          event.preventDefault();
          var hobbies = [];
          // Mengumpulkan nama-nama hobi yang dimasukkan oleh pengguna
          for (var i = 1; i <= numHobbies; i++) {
            hobbies.push($("#hobby" + i).val());
          }
          // Redirect ke halaman ketiga dengan menyertakan data dari halaman 1 dan 2
          window.location.href = "3.html?" + window.location.search + "&hobby=" + hobbies.join("&hobby=");
        });
      });
    </script>
  </body>
</html>
